{% extends 'base.html' %}
{% block title %}Edit Teacher{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 py-8">
    <div class="bg-white rounded-xl shadow-lg p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Edit Teacher - {{ teacher.employee_id }}</h1>
        
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Employee ID</label>
                    <input type="text" value="{{ teacher.employee_id }}" disabled
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-100">
                </div>
                
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Name</label>
                    <input type="text" value="{{ teacher.user.get_full_name }}" disabled
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-100">
                </div>
                
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Department</label>
                    <input type="text" value="{{ teacher.department.name }}" disabled
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-100">
                </div>
                
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Phone *</label>
                    <input type="text" name="phone" value="{{ teacher.phone }}" required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
            
            <div>
                <label class="block text-gray-700 font-medium mb-2">Email</label>
                <input type="email" value="{{ teacher.user.email }}" disabled
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-100">
            </div>
            
            <div>
                <label class="block text-gray-700 font-medium mb-2">Subjects</label>
                <div class="border border-gray-300 rounded-lg p-4 max-h-60 overflow-y-auto">
                    {% for subject in subjects %}
                    <div class="flex items-center mb-2">
                        <input type="checkbox" name="subjects" value="{{ subject.id }}" id="subject_{{ subject.id }}"
                            {% if subject in teacher.subjects.all %}checked{% endif %}
                            class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500">
                        <label for="subject_{{ subject.id }}" class="ml-2 text-gray-700">
                            {{ subject.code }} - {{ subject.name }} (Sem {{ subject.semester }})
                        </label>
                    </div>
                    {% endfor %}
                </div>
            </div>
            
            <div class="flex space-x-4">
                <button type="submit" 
                    class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition">
                    Update Teacher
                </button>
                <a href="{% url 'admin_teachers' %}" 
                    class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-lg transition">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
