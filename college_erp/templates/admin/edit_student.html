{% extends 'base.html' %}
{% block title %}Edit Student{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 py-8">
    <div class="bg-white rounded-xl shadow-lg p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Edit Student - {{ student.roll_number }}</h1>
        
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Roll Number</label>
                    <input type="text" value="{{ student.roll_number }}" disabled
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-100">
                </div>
                
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Name</label>
                    <input type="text" value="{{ student.user.get_full_name }}" disabled
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-100">
                </div>
                
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Semester *</label>
                    <select name="semester" required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        {% for i in "12345678" %}
                        <option value="{{ i }}" {% if student.semester == i|add:0 %}selected{% endif %}>
                            Semester {{ i }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Phone *</label>
                    <input type="text" name="phone" value="{{ student.phone }}" required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
            
            <div>
                <label class="block text-gray-700 font-medium mb-2">Address *</label>
                <textarea name="address" rows="3" required 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">{{ student.address }}</textarea>
            </div>
            
            <div class="flex space-x-4">
                <button type="submit" 
                    class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition">
                    Update Student
                </button>
                <a href="{% url 'admin_students' %}" 
                    class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-lg transition">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
