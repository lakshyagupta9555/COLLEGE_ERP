{% extends 'base.html' %}
{% block title %}Post Notice{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 py-8">
    <a href="{% url 'teacher_dashboard' %}" class="inline-flex items-center text-blue-600 hover:text-blue-800 mb-6">
        <span class="mr-2">‚Üê</span> Back to Dashboard
    </a>
    <div class="bg-white rounded-xl shadow-lg p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">üì¢ Post New Notice</h1>
        
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label class="block text-gray-700 font-medium mb-2">Notice Title *</label>
                <input type="text" name="title" required 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                    placeholder="e.g., Class Cancelled, Important Announcement">
            </div>
            
            <div>
                <label class="block text-gray-700 font-medium mb-2">Notice Content *</label>
                <textarea name="content" rows="6" required 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                    placeholder="Write your notice here..."></textarea>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Target Department</label>
                    <select name="department" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="">All Departments</option>
                        {% for dept in form.fields.department.queryset %}
                        <option value="{{ dept.id }}">{{ dept.name }}</option>
                        {% endfor %}
                    </select>
                    <p class="text-sm text-gray-600 mt-2">Leave blank to notify all departments</p>
                </div>
                
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Target Semester</label>
                    <select name="semester" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="">All Semesters</option>
                        {% for i in "12345678" %}
                        <option value="{{ i }}">Semester {{ i }}</option>
                        {% endfor %}
                    </select>
                    <p class="text-sm text-gray-600 mt-2">Leave blank to notify all semesters</p>
                </div>
            </div>
            
            <div class="flex space-x-4">
                <button type="submit" 
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition">
                    üì§ Post Notice
                </button>
                <a href="{% url 'teacher_dashboard' %}" 
                    class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-lg transition">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
